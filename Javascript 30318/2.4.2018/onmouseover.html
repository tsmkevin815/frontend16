<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="../../Exercise 25318/images/house.png" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
	<script type="text/javascript">
		function bigImg(x) {
			x.style.width="300px";
			x.style.height="300px";
			x.style.border="4px solid #7577a9";
			x.style.borderRadius="50%";
			x.style.textAlign="center";
		}
		function normalImg(x) {
			x.style.width="100px";
			x.style.height="100px";
		}
	</script>
</body>
</html>
