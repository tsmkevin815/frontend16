<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<select id="city" onchange="test(this)">
		<option value="">---Select---</option>
		<option value="1">Ha Noi</option>
		<option value="2">Ho Chi Minh</option>
	</select>
	<select id="district">
		<option value="">---Select---</option>
	</select>
	<script type="text/javascript">
		function test(x) {
			var b = document.getElementById('district');
			if (x.value == 1) {
				b.innerHTML = '<option value="1">Hai Ba Trung</option><option value="2">Ba Dinh</option>';
			} else if (x.value == 2) {
				b.innerHTML = '<option value="1">Quan 1</option><option value="2">Quan 2</option>';
			} else {
				b.innerHTML = '<option value="">---Select---</option>';
			}
		}
	</script>
</body>
</html>
