<body>
	<script>
		console.log("Tong 10 so chan dau tien")
		var sum =0;
		var count =0;
		var i =0;
		while(count < 10){
			if(i%2 == 0){
				sum+=i;
				count++;
			}
			i++;
		}
		console.log(sum)
	</script>
