<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.menu {
			background: #7577a9;
			height: 50px;
		}
		ul>li {
			list-style-type: none;
		}
		.menu li {
			display: inline-block;
			color: #fff;
			font-size: 20px;
			padding-right: 10px;
			padding-top: 13px;
			text-transform: capitalize;
		}
		.menu li:hover {
			background-color: #fff;
			color: #7577a9;
			transition: 0.5s; 
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="menu">
		<ul>
			<li>Trang chủ</li>
			<li>Giới thiệu</li>
			<li>Liên hệ</li>
			<li>Hợp tác</li>
		</ul>
	</div>
</body>
</html>
