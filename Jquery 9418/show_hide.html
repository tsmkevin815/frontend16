<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p {
			display: none;
			color: green;
			font-weight: bold;
		}
		div {
			display: none;
			color: #7577a9;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae, aspernatur.</p>
	<div>
		Hahaha... Oh My God! La La La...
	</div>
	<button id="show">Show</button>
	<button id="hide">Hide</button>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#show').click(function() {
				$('p').show("slow", function() {
					window.location.href="https://shafou.com";
					/*$('div').css('display', 'none');*/
				});
			})
			$('#hide').click(function() {
				$('p').hide(1000, function() {
					alert('Shut down!');
					$('div').css('display', 'block');
				});
			})
		})
	</script>
</body>
</html>
