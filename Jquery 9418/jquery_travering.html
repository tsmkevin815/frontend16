<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			font-size: 30px;
		}
		#span {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<span id="span">1</span>
				<span>2</span>
			</li>
			<li>Li</li>
			<b>Bold</b>
		</ul>
	</div>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#span').click(function() {
				$(this).parents('ul').find('b').css({'color': 'red', 'fontWeight': 'normal'}, "slow", function() {
					$()
				})
			})
		})
	</script>
</body>
</html>
