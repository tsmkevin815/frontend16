<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<form id="regForm" action="">

		<h1>Đăng kí</h1>

		<div class="tab">Họ và tên:
		  <p><input placeholder="Họ..." oninput="this.className = ''"></p>
		  <p><input placeholder="Tên..." oninput="this.className = ''"></p>
		</div>

		<div class="tab">Thông tin:
		  <p><input id="email" onkeyup="checkmail(this)" placeholder="E-Mail..." oninput="this.className = ''" onkeyup="checkmail(this)"></p>
		  <p id="emailError"></p>
		  <p><input placeholder="Số điện thoại..." oninput="this.className = ''"></p>
		</div>

		<div class="tab">Tài khoản:
		  <p><input type="text" placeholder="Tên đăng nhập..." oninput="this.className = ''"></p>
		  <p><input type="password" placeholder="Mật khẩu..." oninput="this.className = ''"></p>
		</div>

		<div style="overflow:auto;">
		  <div style="float:right;">
		    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
		    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
		  </div>
		</div>

		<div style="text-align:center;margin-top:40px;">
		  <span class="step"></span>
		  <span class="step"></span>
		  <span class="step"></span>
		  <span class="step"></span>
		</div>

	</form>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
